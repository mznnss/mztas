<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* Reset dan Pengaturan Dasar */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff; /* Diubah dari abu-abu menjadi putih */
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Kontainer Utama */
        .contact-container {
            display: flex;
            width: 100%;
            max-width: 1100px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Kolom Kiri: Informasi Kontak */
        .contact-info {
            flex-basis: 40%;
            background-color: #007bff; /* Warna Aksen Biru */
            color: #fff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-info h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .contact-info p {
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            text-decoration: none;
            color: #fff;
            transition: opacity 0.3s ease;
        }

        .info-item:hover {
            opacity: 0.8;
        }

        .info-item .icon {
            font-size: 1.5rem;
            width: 40px;
            text-align: center;
            margin-right: 15px;
        }

        /* Kolom Kanan: Peta dan Formulir */
        .contact-form-map {
            flex-basis: 60%;
            padding: 40px;
        }

        .contact-form-map h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Media Query untuk Tampilan Responsif di HP */
        @media (max-width: 820px) {
            .contact-container {
                flex-direction: column;
            }
            body {
                padding: 0;
            }
            .contact-container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

            </a>
            
            <a href="mailto:mizanzulmi1515@gmail.com" class="info-item">
                <span class="icon"><i class="fas fa-envelope"></i></span>
                <span>mizanzulmi1515@gmail.com</span>
            </a>
            
            <a href="https://instagram.com/zanzulmi" target="_blank" class="info-item">
                <span class="icon"><i class="fab fa-instagram"></i></span>
                <span>@zanzulmi</span>

        <div class="contact-form-map">

    </div>

</body>
</html>
