<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MZ Collection — Katalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  
  <body class="antialiased text-white bg-black flex flex-col min-h-screen">
    
    <header class="sticky top-0 z-50 border-b border-white/10 bg-black/20 backdrop-blur-md">
      <div class="max-w-7xl mx-auto px-5 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <i class="ph-fill ph-shopping-bag text-3xl text-yellow-500"></i>
          <a href="index.html" class="font-bold text-2xl tracking-wide text-white">MZ <span class="text-yellow-500">LUXURY</span></a>
        </div>
        <nav class="hidden md:flex gap-8 items-center text-sm font-bold tracking-wider">
          <a href="index.html" class="hover:text-yellow-400 transition">BERANDA</a>
          <a href="katalog.html" class="text-yellow-400 border-b-2 border-yellow-500 pb-1">KATALOG</a>
          <a href="kontak.html" class="hover:text-yellow-400 transition">KONTAK</a>
          <a href="pemesanan.html" class="hover:text-yellow-400 transition">CEK PESANAN</a>
        </nav>
        <button class="md:hidden text-white" onclick="toggleMenu()"><i id="menu-icon" class="ph ph-list text-3xl"></i></button>
      </div>
      <nav id="mobile-menu" class="hidden md:hidden bg-black/95 border-t border-white/10 pb-4 absolute w-full z-50">
        <a href="index.html" class="block py-3 text-center text-white hover:text-yellow-400">Beranda</a>
        <a href="katalog.html" class="block py-3 text-center text-yellow-400 font-bold">Katalog</a>
        <a href="kontak.html" class="block py-3 text-center text-white hover:text-yellow-400">Kontak</a>
        <a href="pemesanan.html" class="block py-3 text-center text-white hover:text-yellow-400">Cek Pesanan</a>
      </nav>
    </header>

    <main class="max-w-7xl mx-auto px-5 py-10 flex-grow w-full">
      <div class="text-center mb-10">
        <h1 class="text-3xl md:text-4xl font-bold mb-2 text-yellow-500">Katalog Lengkap</h1>
        <p class="text-gray-300">Temukan koleksi tas eksklusif pilihan Anda.</p>
      </div>

      <div class="filter-container flex flex-wrap justify-center gap-3 mb-8">
        <button class="filter-btn active px-4 py-2 rounded-full border border-white/20 hover:border-yellow-500 transition" onclick="filterProducts('all')">Semua</button>
        <button class="filter-btn px-4 py-2 rounded-full border border-white/20 hover:border-yellow-500 transition" onclick="filterProducts('Backpack')">Backpack</button>
        <button class="filter-btn px-4 py-2 rounded-full border border-white/20 hover:border-yellow-500 transition" onclick="filterProducts('Slingbag')">Slingbag</button>
        <button class="filter-btn px-4 py-2 rounded-full border border-white/20 hover:border-yellow-500 transition" onclick="filterProducts('Handbag')">Handbag</button>
        <button class="filter-btn px-4 py-2 rounded-full border border-white/20 hover:border-yellow-500 transition" onclick="filterProducts('Accessories')">Aksesoris</button>
        <button class="filter-btn px-4 py-2 rounded-full border border-white/20 hover:border-yellow-500 transition" onclick="filterProducts('Travel')">Travel</button>
      </div>

      <div id="product-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
        </div>
    </main>

    <footer class="bg-black/40 border-t border-white/10 text-white py-8 mt-auto backdrop-blur-lg">
      <div class="max-w-7xl mx-auto text-center">
        <h3 class="text-xl font-bold tracking-widest text-yellow-500">MZ COLLECTION</h3>
        <div class="flex justify-center gap-4 my-4 text-2xl text-gray-400">
            <i class="ph-fill ph-instagram-logo hover:text-white cursor-pointer"></i>
            <i class="ph-fill ph-whatsapp-logo hover:text-white cursor-pointer"></i>
        </div>
        <p class="text-gray-500 text-sm">© 2025 All Rights Reserved.</p>
      </div>
    </footer>
    
    <div class="fc-ultra-container" onclick="toggleCart()">
        <div class="fc-ultra">
            <div class="fc-ultra-ring"></div>
            <span class="fc-ultra-icon"><i class="ph-fill ph-shopping-cart"></i></span>
            <div class="fc-ultra-badge">0</div>
        </div>
    </div>

    <div id="product-modal" class="hidden fixed inset-0 bg-black/90 z-[9999] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-4xl rounded-2xl overflow-hidden relative shadow-2xl animate-fadeIn flex flex-col max-h-[90vh]">
            <button onclick="closeProductModal()" class="absolute top-4 right-4 z-20 bg-gray-100 hover:bg-red-100 text-gray-600 hover:text-red-600 rounded-full p-2 transition">
                <i class="ph-bold ph-x text-xl"></i>
            </button>
            <div id="product-detail-body" class="overflow-y-auto p-6"></div>
        </div>
    </div>

    <div id="cart-modal" class="hidden fixed inset-0 bg-black/90 z-[9999] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg rounded-2xl p-6 shadow-2xl animate-fadeIn relative text-gray-800">
            <h2 class="text-2xl font-bold mb-4 border-b pb-2">Keranjang Belanja</h2>
            <div id="cart-modal-body" class="max-h-[50vh] overflow-y-auto mb-4 pr-2 custom-scrollbar"></div>
            
            <div class="flex justify-between items-center text-lg font-bold mb-6 bg-gray-50 p-3 rounded-lg">
                <span>Total:</span>
                <span id="cart-total-display" class="text-blue-600">Rp 0</span>
            </div>
            
            <div class="flex gap-3">
                <button onclick="closeCartModal()" class="flex-1 py-3 border border-gray-300 rounded-lg text-gray-600 font-semibold hover:bg-gray-100 transition">
                    Tutup
                </button>
                <button onclick="processCheckoutRedirect()" class="flex-1 py-3 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 shadow-lg transition">
                    Lanjut Bayar &rarr;
                </button>
            </div>
        </div>
    </div>

    <script>function toggleMenu() { document.getElementById('mobile-menu').classList.toggle('hidden'); }</script>
    <script src="js/db.js"></script>
    <script src="js/script.js"></script>
  </body>
              </html>
