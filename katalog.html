<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katalog - MZ Collection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

  <header class="bg-blue-900 text-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-2 cursor-pointer" onclick="location.href='index.html'">
        <i class="ph ph-shopping-bag text-3xl"></i>
        <span class="text-xl sm:text-2xl font-bold tracking-wide">MZ COLLECTION</span>
      </div>

      <div class="hidden md:flex items-center gap-6 text-base font-medium">
        <nav class="flex gap-6">
          <a href="index.html" class="hover:text-blue-300 transition">Beranda</a>
          <a href="katalog.html" class="font-semibold text-blue-300 transition">Katalog</a>
          <a href="kontak.html" class="hover:text-blue-300 transition">Kontak</a>
          <a href="pemesanan.html" class="hover:text-blue-300 transition">Pemesanan</a>
        </nav>
        
        <button onclick="openCartModal()" class="relative ml-4">
          <i class="ph ph-shopping-cart text-2xl text-white"></i>
          <span id="cart-count-desktop" class="absolute -top-2 -right-3 bg-red-500 text-white text-xs px-2 rounded-full">0</span>
        </button>
      </div>

      <div class="flex items-center gap-4 md:hidden">
        <button onclick="openCartModal()" class="relative">
          <i class="ph ph-shopping-cart text-3xl text-white"></i>
          <span id="cart-count-mobile" class="absolute -top-2 -right-3 bg-red-500 text-white text-xs px-2 rounded-full">0</span>
        </button>
        <button onclick="toggleMenu()">
          <i id="menu-icon" class="ph ph-list text-3xl"></i>
        </button>
      </div>
    </div>

    <nav id="mobile-menu" class="hidden md:hidden bg-blue-800 pb-4 space-y-2 text-center">
      <a href="index.html" class="block py-2 text-white hover:text-blue-300">Beranda</a>
      <a href="katalog.html" class="block py-2 text-blue-300 font-semibold">Katalog</a>
      <a href="kontak.html" class="block py-2 text-white hover:text-blue-300">Kontak</a>
      <a href="pemesanan.html" class="block py-2 text-white hover:text-blue-300">Pemesanan</a>
    </nav>
  </header>

  <section class="max-w-7xl mx-auto px-4 sm:px-6 py-10">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-900">Katalog Produk Premium</h1>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-10 items-center">

      <div class="md:col-span-3">
        <input id="searchInput" type="text" placeholder="Cari nama produk..." oninput="filterProducts()"
          class="w-full p-3 rounded-lg border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 transition">
      </div>

      <div>
        <select id="filterFavorit" onchange="filterProducts()" 
          class="w-full p-3 rounded-lg border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 transition appearance-none cursor-pointer">
          <option value="all">Semua Produk</option>
          <option value="favorit">Produk Favorit</option>
        </select>
      </div>
    </div>

    <div id="katalog-list" 
      class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">
      </div>
  </section>
  
  <hr class="border-gray-200 mt-10">

  <footer class="bg-gray-900 text-white py-8 mt-12">
    <div class="max-w-7xl mx-auto text-center">
      <h3 class="text-xl font-bold">MZ COLLECTION</h3>
      <p class="text-gray-400">Â© 2025 Mizan Zulmi</p>
    </div>
  </footer>


  <button onclick="openCartModal()" id="floating-cart-ultra" class="fixed bottom-6 right-6 z-50 transition duration-300 transform hover:scale-110">
    <div class="fc-ultra">
      <i class="ph ph-shopping-cart fc-ultra-icon"></i>
      <span id="floating-cart-count" class="fc-ultra-badge">0</span>
      <span class="fc-ultra-ring"></span>
    </div>
  </button>

  <audio id="cart-pop-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3"></audio>

  <div
    id="product-modal"
    class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4"
  >
    <div class="bg-white w-full max-w-lg rounded-xl p-5 shadow-2xl m-4 transform transition-all scale-100 ease-out">
      <div class="flex justify-between items-start">
        <h3 id="product-title" class="text-xl font-bold text-blue-900"></h3>
        <button onclick="closeProductModal()" class="text-gray-600 hover:text-gray-900 transition">
          <i class="ph ph-x text-2xl"></i>
        </button>
      </div>
      <div id="product-detail-body" class="mt-4 overflow-y-auto max-h-[80vh]"></div>
    </div>
  </div>

  <div
    id="cart-modal"
    class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4"
  >
    <div
      class="bg-white w-full max-w-md md:max-w-2xl rounded-xl shadow-2xl transform transition-all scale-100 ease-out"
    >
      <div class="flex items-center justify-between p-4 border-b">
        <h3 class="font-bold text-xl text-blue-900">Keranjang Anda</h3>
        <button
          onclick="closeCartModal()"
          class="text-gray-600 hover:text-gray-900 transition"
        >
          <i class="ph ph-x text-2xl"></i>
        </button>
      </div>
      <div id="cart-modal-body" class="p-4 max-h-[60vh] overflow-y-auto">
        <p id="empty-cart-message" class="text-center text-gray-500 italic">Keranjang belanja kosong.</p>
      </div>
      <div class="p-4 border-t flex items-center justify-between gap-4">
        <div>
          <div class="text-sm text-gray-500">Total Belanja</div>
          <div id="cart-total" class="font-bold text-2xl text-red-600">Rp 0</div>
        </div>
        <div class="flex gap-3">
          <button
            onclick="clearCart()"
            class="px-4 py-2 bg-red-500 text-white rounded-lg font-medium hover:bg-red-600 transition"
          >
            Kosongkan
          </button>
          <button
            onclick="checkoutFromModal()"
            class="px-6 py-2 bg-blue-700 text-white rounded-lg font-semibold hover:bg-blue-800 transition"
          >
            Checkout
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/db.js"></script>
  <script src="js/script.js"></script>
</body>
  </html>
